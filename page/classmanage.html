<!-- FILE MỚI: pages/QuanLyLop.html -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lớp Học - RucaoChinese</title>
    
    <link rel="icon" type="image/png" href="../img/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Tạo một file CSS riêng cho trang này -->
    <link rel="stylesheet" href="../css/style_ClassManage.css"> 
</head>
<body>
    <div>
        <a href="../index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Trang Chủ</span>
        </a>
        <img src="../img/Logo.png" alt="RucaoChinese Logo" class="logo">
    </div>

    <div class="class-manager-container">
        <!-- 1. THANH BÊN (SIDEBAR) - Danh sách giáo viên -->
        <aside class="teacher-sidebar">
            <div class="sidebar-header">
                <h2>Giáo viên</h2>
            </div>
            
            <!-- Nút Thêm Giáo Viên (màu đỏ) -->
            <button class="teacher-item add-teacher-btn">
                <span class="icon">+</span>
                <span class="name">Thêm giáo viên</span>
            </button>
            
            <!-- Danh sách giáo viên (màu xanh) -->
            <ul id="teacher-list" class="teacher-list">
  
            </ul>
        </aside>

        <!-- 2. KHU VỰC NỘI DUNG CHÍNH -->
        <main class="main-content">
            <!-- 2a. Lưới danh sách lớp (màu vàng) -->
            <section id="class-grid-section" class="content-section">
                <header class="section-header">
                    <h1 id="class-grid-title" style="margin-bottom: 20px;" ></h1>
                </header>
                <div id="class-grid" class="class-grid">
                    <!-- JS sẽ điền các lớp vào đây -->
                   
                    <!-- Ví dụ các lớp khác -->
                </div>
            </section>

            <!-- 2b. Khung chi tiết lớp (màu tím) - Ẩn mặc định -->
            <section id="class-detail-section" class="content-section" style="display: none;">
                <header class="section-header">
                    <button id="back-to-grid-btn" class="back-to-grid-btn">&larr; Quay lại danh sách</button>
                    <h1 id="class-detail-title">Chi tiết lớp học</h1>
                </header>
                            
            
                <!-- Nội dung chi tiết lớp -->
                <div class="detail-grid">
                    <div class="info-item">
                        <span class="label">Giáo viên đứng lớp</span>
                        <span id="detail-teacher-name" class="value">...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Tổng số học sinh</span>
                        <span id="detail-member-count" class="value">...</span>
                    </div>
                
                    <!-- THAY THẾ "Ngày bắt đầu" BẰNG "Lịch học" -->
                    <div class="info-item">
                        <div style="display: flex; align-items: center;" id="schedult-header">
                            <span class="label" style="padding-right: 5px;">Lịch học trong tuần</span>
                            <button class="btn-icon-only" title="Chỉnh sửa" id="mainEditBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                                </svg>
                            </button>   
                        </div>
                        
                        <div id="detail-study-schedule" class="value schedule-list">
                            <!-- JS sẽ điền các dòng lịch học vào đây -->
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <span class="label">Loại lớp</span>
                        <span id="detail-class-type" class="value">...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Tổng số buổi đã học</span>
                        <span id="detail-total-sessions" class="value">...</span>
                    </div>
                        <div class="info-item">
                            <div class="status-toggle-container">
                                <label class="switch">
                                    <input type="checkbox" id="class-status-toggle">
                                    <span class="slider round"></span>
                                </label>
                                <span id="class-status-label" class="status-label">Đang hoạt động</span>
                            </div>
                        </div>
                    </div>
            
                
                    <!-- Hàng 2: Các tab chức năng (đã bỏ tab Bài tập) -->
                    <div id="tabs" class="detail-tabs">
                        <button class="tab-link active" data-tab="tab-thanhvien">Thành viên</button>
                        <button class="tab-link" data-tab="tab-buoidahoc">Buổi đã học</button>
                        <button class="tab-link" data-tab="tab-buoinghi">Buổi nghỉ</button>
                        <button class="tab-link" data-tab="tab-buoibatthuong">Buổi bất thường</button>
                    </div>
                
                    <!-- Nội dung các tab -->
                    <div class="tab-content-wrapper">
                        <!-- Tab 1: Thành viên -->
                        <div id="tab-thanhvien" class="tab-content active">
                            <!-- Container cho toàn bộ bảng dữ liệu -->
                            <div id="member-table-container" class="member-table-container">
                                <!-- JS sẽ điền header và các hàng vào đây -->
                            </div>
                        </div>
                
                        <!-- Tab 2: Buổi đã học -->
                        <div id="tab-buoidahoc" class="tab-content">
    
                            <!-- **** THÊM KHỐI CODE NÀY VÀO **** -->
                            
                            <div class="list-controls-header">
                                <!-- Hàng tiêu đề -->
                                <div class="session-list-header">
                                    <div class="header-item title">Bảng thống kê các buổi đã học</div>
                                </div>
                                <!-- Bộ lọc -->
                                <div class="session-filter">
                                    <button class="filter-btn active" data-count="5">5 buổi</button>
                                    <button class="filter-btn" data-count="10">10 buổi</button>
                                    <button class="filter-btn" data-count="all">Tất cả</button>
                                </div>
                            </div>
                            <div id="detail-session-list"></div>
                        </div>
                
                        <!-- Tab 3: Buổi nghỉ -->
                        <div id="tab-buoinghi" class="tab-content">
                             <ul id="detail-break-list" class="detail-list">
                                <!-- JS sẽ điền danh sách buổi nghỉ -->
                            </ul>
                        </div>

                        <div id="tab-buoibatthuong" class="tab-content">
                            <ul id="detail-abnormal-list" class="detail-list">
                               <!-- JS sẽ điền danh sách buổi nghỉ -->
                           </ul>
                       </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="add-teacher-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-teacher-modal-btn" class="close-btn">&times;</button>
            <h2>Thêm giáo viên mới</h2>
            
            <!-- Form để nhập thông tin -->
            <form id="add-teacher-form">
                <div class="form-group">
                    <label for="teacher-name">Tên giáo viên:</label>
                    <input type="text" id="teacher-name" name="teacherName" placeholder="Ví dụ: Như Thảo" required>
                </div>
                <div class="form-group">
                    <label for="teacher-age">Tuổi:</label>
                    <input type="number" id="teacher-age" name="age" placeholder="Ví dụ: 25">
                </div>
                <div class="form-group">
                    <label for="teacher-calendar-id">ID Lịch (tùy chọn):</label>
                    <input type="text" id="teacher-calendar-id" name="ID_Calendar" placeholder="...@group.calendar.google.com">
                </div>
                <div class="form-group">
                    <label for="teacher-info">Thông tin thêm:</label>
                    <textarea id="teacher-info" name="info" rows="3" placeholder="Ghi chú thêm về giáo viên..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Lưu giáo viên</button>
            </form>
        </div>
    </div>

    <div id="add-student-modal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <button id="close-student-modal-btn" class="close-btn">&times;</button>
            <h2>Thêm học sinh mới</h2>
            
            <!-- Form để nhập thông tin -->
            <form id="add-student-form">
                <div class="form-group" style="display: flex;">
                    <input type="text" id="student-name" name="StudentName" placeholder="Nhập tên học viên" required>
                    <button type="button" id="add-student-btn" class="btn-primary">+</button>
                </div>
            </form>
            <div class="student-list-container">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Tên học viên</th>
                            <th>K1</th>
                            <th>K2</th>
                            <th>K3</th>
                            <th></th> <!-- Cột cho nút xóa -->
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- JS sẽ điền các hàng học viên vào đây -->
                        <!-- Ví dụ một hàng -->
                        <tr>
                            <td>Nguyễn Văn An</td>
                            <td><input type="checkbox" class="tuition-cb"></td>
                            <td><input type="checkbox" class="tuition-cb"></td>
                            <td><input type="checkbox" class="tuition-cb"></td>
                            <td><button class="remove-student-btn">×</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src = "../script/Classmange.js"></script>

</body>
</html>
